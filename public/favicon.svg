  <rect width="32" height="32" rx="8" fill="url(#gradient)"/>
  
  <!-- VSV Text -->
  <text x="16" y="21" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">
    VSV
