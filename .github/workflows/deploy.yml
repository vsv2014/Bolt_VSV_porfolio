name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          rm -rf node_modules
          npm ci
        working-directory: project

      - name: Build
        run: |
          rm -rf dist
          npm run build
        working-directory: project
        env:
          NODE_ENV: production
          PUBLIC_URL: /Bolt_VSV_porfolio

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: project/dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          force: true
